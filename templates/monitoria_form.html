<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Monitoria - Fivenet</title>
    <style>
        /* Estilos globais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            color: #003366; /* Azul escuro Fivenet */
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Estilos da caixa de formulário */
        form {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo {
    width: 400px; /* Ajuste o valor conforme necessário */
    height: auto; /* Mantém a proporção da imagem */
    display: block;
    margin: 0 auto 20px; /* Centraliza a imagem e adiciona espaço abaixo */
}


        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #003366;
        }

        input[type="text"], 
        input[type="date"], 
        input[type="file"], 
        select, 
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #007BFF; /* Azul ao focar */
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        /* Estilo para os botões */
        button {
            width: 100%;
            padding: 12px;
            background-color: #003366; /* Azul escuro Fivenet */
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #002244; /* Azul mais escuro ao passar o mouse */
            transform: scale(1.05);
        }

        /* Estilo para grupos de perguntas */
        h2 {
            margin-top: 30px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            color: #003366;
        }

        .radio-group {
            margin-top: 10px;
        }

        .radio-group input[type="radio"] {
            margin-right: 10px;
        }

        /* Estilo para campos de upload de arquivos */
        .file-upload {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .file-upload label {
            flex: 1;
            margin-right: 10px;
        }

        .file-upload input {
            flex: 2;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            form {
                padding: 20px;
            }

            h1, h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }

            input, textarea, select {
                font-size: 14px;
            }
        }
    </style>
    <script>// Função para preencher a matrícula com base na seleção do analista
        function preencherMatricula() {
            const selectAnalista = document.getElementById("nome_analista");
            const inputMatricula = document.getElementById("matricula");

            // Obtenha a matrícula correspondente ao analista selecionado
            const matriculas = {
                "00": "Teste",
                "6": "Lucas",
                "20": "Rosangela Silva",
                "21": "Liliane Araújo",
                "22": "Mariana Silva",
                "23":  "Gustavo Marcondes",
                "24": "Emilly Simões", 
                "25": "Fabrini Rodrigues",
                "26": "Eduarda Alves",
                "27": "Sthefany Santos",
                "28": "Aleson Araújo",
                "29": "Gabrielli Silva",
                "30": "Giovanna Braz",
                "31": "Vinycius Galdino",
                "50": "Francisco" // Exemplo de analistas e matrículas
                // Adicione mais analistas e suas respectivas matrículas aqui
            };

            const analistaSelecionado = selectAnalista.value;
            inputMatricula.value = matriculas[analistaSelecionado] || ""; // Preenche ou limpa
        }
        
        // Função para preencher o nome do analista com base na matrícula
        function preencherNome() {
            const inputMatricula = document.getElementById("matricula");
            const inputNome = document.getElementById("nome_analista");

            // Objeto de usuários com matrículas e nomes
            const usuarios = {
                "50": "Teste",
                "6": "Lucas",
                "20": "Rosangela Silva",
                "21": "Liliane Araújo",
                "22": "Mariana Silva",
                "23":  "Gustavo Marcondes",
                "24": "Emilly Simões", 
                "25": "Fabrini Rodrigues",
                "26": "Eduarda Alves",
                "27": "Sthefany Santos",
                "28": "Aleson Araújo",
                "29": "Gabrielli Silva",
                "31": "Vinycius Galdino",
                "30": "Giovanna Braz",
                "10": "Francisco" // Exemplo de usuários e suas matrículas
                // Adicione mais matrículas e nomes aqui
            };
            
            const matriculaSelecionada = inputMatricula.value;
            inputNome.value = usuarios[matriculaSelecionada] || ""; // Preenche ou limpa
        }

        // Função para preencher o horário atual
        function preencherHorario() {
            const inputHorario = document.getElementById("horario_assinatura");
            const agora = new Date();
            inputHorario.value = agora.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }); // Formato HH:MM
        }

        
        </script>
</head>
<body>
    <img src="../static/static/img/logo.png" alt="Logo Fivenet Internet 5 Estrelas" class="logo"> <!-- Logo Fivenet -->
    <h1>Formulário de Monitoria</h1>
    <form method="POST" action="/monitoria" enctype="multipart/form-data">
        <label for="data_monitoria">Data da Monitoria:</label>
        <input type="date" name="data_monitoria" required />

        <label for="canal_atendimento">Canal de Atendimento:</label>
        <select name="canal_atendimento" required>
            <option value="Opa">Opa</option>
            <option value="Telefone">Telefone</option>
        </select>


        <label for="matricula">Matrícula:</label>
<input type="text" id="matricula" name="matricula" required oninput="preencherNome()" />

<label for="nome_analista">Nome do Analista:</label>
<input type="text" id="nome_analista" name="nome_analista" required />


       

        <label for="id_atendimento">ID de Atendimento:</label>
        <input type="text" name="id_atendimento" required />

        <label for="descritivo">Descritivo do Contato:</label>
        <textarea name="descritivo" rows="4" required></textarea>

        <label for="arquivo_pdf">Link do Arquivo PDF (Terabox):</label>
    <input type="url" id="arquivo_pdf" name="arquivo_pdf" placeholder="Cole o link gerado no Terabox" required><br>

    <label for="gravacao">Link da Gravação (Terabox):</label>
    <input type="url" id="gravacao" name="gravacao" placeholder="Cole o link gerado no Terabox" required><br>

    <button type="submit">Salvar Monitoria</button>

        <!-- Perguntas de Penalidade -->
        <h2>Avaliação do Atendimento</h2>

        <div class="radio-group">
            <label>Se apresentou corretamente? (-10 pontos)</label>
            <input type="radio" name="se_apresentou" value="Sim" required> Sim
            <input type="radio" name="se_apresentou" value="Não"> Não
        </div>

        <div class="radio-group">
            <label>Atendeu o cliente com prontidão? (-15 pontos)</label>
            <input type="radio" name="atendeu_prontidao" value="Sim" required> Sim
            <input type="radio" name="atendeu_prontidao" value="Não"> Não
        </div>

        <div class="radio-group">
            <label>Ouviu a demanda do cliente antes de apresentar argumentos? (-10 pontos)</label>
            <input type="radio" name="ouviu_demanda" value="Sim" required> Sim
            <input type="radio" name="ouviu_demanda" value="Não"> Não
        </div>

        <div class="radio-group">
            <label>Demonstrou empatia durante o atendimento? (-10 pontos)</label>
            <input type="radio" name="demonstrou_empatia" value="Sim" required> Sim
            <input type="radio" name="demonstrou_empatia" value="Não"> Não
        </div>

        <div class="radio-group">
            <label>Realizou sondagem adequada para entender o problema do cliente? (-15 pontos)</label>
            <input type="radio" name="realizou_sondagem" value="Sim" required> Sim
            <input type="radio" name="realizou_sondagem" value="Não"> Não
        </div>

        <!-- Perguntas de Não Conformidade Grave -->
        <h2>Perguntas de Não Conformidade Grave</h2>

        <div class="radio-group">
            <label>Argumentou com o cliente no mínimo duas vezes em caso de ameaça de cancelamento? (Não conformidade grave)</label>
            <input type="radio" name="argumentou_cancelamento" value="Sim" required> Sim
            <input type="radio" name="argumentou_cancelamento" value="Não"> Não
        </div>

        <div class="radio-group">
            <label>Respeitou o cliente? (Não conformidade grave)</label>
            <input type="radio" name="respeitou_cliente" value="Sim" required> Sim
            <input type="radio" name="respeitou_cliente" value="Não"> Não
        </div>

        <div class="radio-group">
            <label>Realizou a confirmação cadastral com o cliente? (Não conformidade grave)</label>
            <input type="radio" name="confirmacao_cadastral" value="Sim" required> Sim
            <input type="radio" name="confirmacao_cadastral" value="Não"> Não
        </div>

        <div class="radio-group">
            <label>Contornou ODC? (Não conformidade grave)</label>
            <input type="radio" name="contornou_odc" value="Sim" required> Sim
            <input type="radio" name="contornou_odc" value="Não"> Não
        </div>

        <div class="radio-group">
            <label>Seguiu os procedimentos no IXC de acordo com o MIP? (Não conformidade grave)</label>
            <input type="radio" name="seguiu_procedimentos" value="Sim" required> Sim
            <input type="radio" name="seguiu_procedimentos" value="Não"> Não
        </div>

<!-- Botão de Voltar ao Dashboard -->
<a href="{{ url_for('dashboard') }}" class="back-button">Voltar ao Dashboard</a>
        <button type="submit">Enviar</button>
        
    </form>
</body>
</html>
